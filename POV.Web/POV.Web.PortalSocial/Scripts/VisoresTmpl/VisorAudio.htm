<div id="jquery_jplayert_audio" class="jp-jplayer">
</div>
<div id="jp_container_audio" class="jp-audio">
    <div class="jp-type-single">
        <div class="jp-gui jp-interface">
            <ul class="jp-controls">
                <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                <li><a href="javascript:;" class="jp-mute" tabindex="1" title="Silencio">mute</a></li>
                <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="Sonido">unmute</a></li>
                <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="Volumen max.">max
                    volume</a></li>
            </ul>
            <div class="jp-progress">
                <div class="jp-seek-bar">
                    <div class="jp-play-bar">
                    </div>
                </div>
            </div>
            <div class="jp-volume-bar">
                <div class="jp-volume-bar-value">
                </div>
            </div>
            <div class="jp-time-holder">
                <div class="jp-current-time">
                </div>
                <div class="jp-duration">
                </div>
                <ul class="jp-toggles">
                    <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="Repetir">repeat</a></li>
                    <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="No repetir">repeat
                        off</a></li>
                </ul>
            </div>
        </div>
        <div class="jp-title">
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="jp-no-solution">
            <span>Actualizaci&oacute;n requerida</span>Para reproducir el contenido se requiere
            que actualize o descargue <a href="http://get.adobe.com/flashplayer/" target="_blank">
                plugin Flash</a>.
        </div>
    </div>
</div>
