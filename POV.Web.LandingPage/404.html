<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>YOY</title>
    <link href="Styles/Site.css" rel="stylesheet" type="text/css" />
    <link href="Styles/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page">
        <div class="page">
            <!-- inicio header -->
            <div class="col-xs-13">
                <div class="col-xs-13">
                    <div id="header" style="margin: 0px; padding: 15px;">
                        <div class="row vertical-divider" style="margin-top: 0px;">
                            <div class="col-xs-12 col-sm-4 col-md-3">
                                <img id="Image1" src="Images/SOV_ELEMENTOS_logo_VOCAREER1.png" style="padding: 0px" class="img img-responsive logo-banner" />
                            </div>
                            <div class="col-xs-9">
                                <div class="col-xs-10 col-sm-10 col-md-10">
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <img id="Image2" src="Images/SOV_ELEMENTOS_portal_universidad.png" style="margin: 25px 0px 0px 20px; padding: 0px; width: 60px;" class="img-responsive" />
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <img id="Image3" src="Images/SOV_ELEMENTOS_portal_orientadores.png" style="margin: 25px 0px 0px 20px; padding: 0px; width: 60px" class="img-responsive" />
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <img id="Image4" src="Images/SOV_ELEMENTOS_portal_tutores.png" style="margin: 25px 0px 0px 20px; padding: 0px; width: 60px" class="img-responsive" />
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                        <img id="Image5" src="Images/SOV_ELEMENTOS_portal_administracion.png" style="margin: 25px 0px 0px 20px; padding: 0px; width: 60px" class="img-responsive" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin header -->

            <!-- Contenido principal -->
            <div class="page">
                <div id="content" class="col-xs-12">
                    <div class="page col-xs-12">
                        <div class="page">
                            <div class="pageError">
                                <div class="imgError">
                                    <img id="imgError" class="imgError" src="Images/SOV_ELEMENTOS_imgError.png" />
                                </div>

                                <div class="contenidoError">
                                    <p class="contenidoError">
                                        ¡Ups! Ha ocurrido un error. Int&eacute;ntalo m&aacute;s tarde.
                                        <input type="hidden" runat="server" id="hdnErrorType" />
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin principal -->
        </div>
    </div>
</body>
</html>
